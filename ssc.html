<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo vector.svg">
    <title>SSC Question Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Board Question Bank</a>
            <span class="navbar-text text-white">SSC / Dakhil</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Year Filter -->
                        <div class="mb-3">
                            <label class="form-label">Select Year</label>
                            <select class="form-select" id="yearFilter">
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subjects Grid -->
            <div class="col-md-9">
                <h2 class="mb-4">SSC Subjects</h2>
                <div class="row">
                    <!-- Science Group -->
                    <div class="col-12 mb-4">
                        <h4>Science Group</h4>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Physics</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Chemistry</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Mathematics</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Common Subjects -->
                    <div class="col-12 mb-4">
                        <h4>Common Subjects</h4>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Bangla</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">English</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">BGS</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Optional Subjects -->
                    <div class="col-12">
                        <h4>Optional Subjects</h4>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Higher Math</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card subject-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Biology</h5>
                                        <a href="#" class="btn btn-primary btn-sm">View Questions</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
